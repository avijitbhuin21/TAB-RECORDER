<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Recorder</title>
  <link rel="stylesheet" href="../assets/styles/popup.css">
</head>
<body>
  <div class="popup" id="popup">
    <div class="title-section">
      <h1 class="title">Tab Recorder</h1>
      <span class="title-status-dot" id="titleStatusDot"></span>
    </div>

    <div class="connection-section">
      <button id="checkStatusBtn" class="status-btn">
        <span id="statusBtnText">Check Server Status</span>
      </button>
      <button id="downloadExeBtn" class="download-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Download Application
      </button>
    </div>

    <div class="group">
      <label for="filenameInput">Recording name</label>
      <input id="filenameInput" type="text" placeholder="my-recording" maxlength="100" autocomplete="off">
    </div>

    <div class="group">
      <label for="qualitySelect">Quality</label>
      <select id="qualitySelect" aria-label="Recording quality"></select>
    </div>

    <div class="recording-indicator" id="recordingIndicator" aria-hidden="true">
      <span class="recording-dot" aria-hidden="true"></span>
      <span>Recording</span>
    </div>

    <div class="timers">
      <div class="elapsed">
        <span class="label">Elapsed</span>
        <span id="elapsedTimer">00:00:00</span>
      </div>
      <div class="countdown">
        <div class="inputs">
          <label for="countHours">H</label>
          <input id="countHours" type="number" min="0" inputmode="numeric" value="0">
          <label for="countMinutes">M</label>
          <input id="countMinutes" type="number" min="0" max="59" inputmode="numeric" value="0">
          <label for="countSeconds">S</label>
          <input id="countSeconds" type="number" min="0" max="59" inputmode="numeric" value="0">
        </div>
        <div class="countdown-display" id="countdownDisplay" aria-live="polite">00:00:00</div>
      </div>
    </div>

    <div class="stats-section" id="statsSection" style="display: none;">
      <h3>Backend Statistics</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-label">Active Sessions:</span>
          <span class="stat-value" id="activeSessions">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Total Recorded:</span>
          <span class="stat-value" id="totalRecorded">0 MB</span>
        </div>
      </div>
    </div>

    <div class="actions">
      <button id="startBtn" type="button">Start Recording</button>
      <button id="stopBtn" type="button" disabled>Stop Recording</button>
    </div>

    <div id="toast" role="alert" aria-live="assertive"></div>
    <div id="ariaLive" class="sr-only" aria-live="polite"></div>
    <div id="status" class="sr-only" aria-live="polite"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
