<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recording Server</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* -------------------------------------------------------
         Minimal, monochrome UI inspired by Radix/shadcn style
         - Neutral palette
         - Subtle borders
         - Strong focus ring
         - Minimal motion
      -------------------------------------------------------- */

        :root {
            --bg: #ffffff;
            --fg: #0a0a0a;
            --muted: #f5f5f5;
            --muted-foreground: #6b6b6b;
            --border: #e5e5e5;
            --card: #ffffff;
            --card-foreground: #0a0a0a;

            --ring: #000000;
            --shadow: rgba(0, 0, 0, 0.06);

            --radius: 12px;

            --btn-bg: #0a0a0a;
            --btn-fg: #ffffff;

            --badge-bg: #0a0a0a;
            --badge-fg: #ffffff;

            --success: #0a0a0a;
            /* monochrome */
        }

        [data-theme="dark"] {
            --bg: #0a0a0a;
            --fg: #fafafa;
            --muted: #141414;
            --muted-foreground: #a3a3a3;
            --border: #1f1f1f;
            --card: #0d0d0d;
            --card-foreground: #fafafa;

            --ring: #ffffff;

            --btn-bg: #ffffff;
            --btn-fg: #0a0a0a;

            --badge-bg: #ffffff;
            --badge-fg: #0a0a0a;
        }

        /* Reset / Base */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.5;
        }

        img,
        svg {
            display: block;
        }

        button,
        input,
        select,
        textarea {
            font: inherit;
            color: inherit;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Layout */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
            display: grid;
            gap: 20px;
        }

        .header {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--card-foreground);
            border-radius: var(--radius);
            box-shadow: 0 1px 2px var(--shadow);
        }

        .header__left {
            display: flex;
            align-items: center;
            gap: 14px;
            flex-wrap: wrap;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.2px;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Components: Button, Icon Button, Badge, Card */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 36px;
            padding: 0 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--btn-bg);
            color: var(--btn-fg);
            font-weight: 600;
            cursor: pointer;
            transition: transform 100ms ease, box-shadow 100ms ease, background 100ms ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 6px var(--shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:focus-visible {
            outline: 2px solid transparent;
            box-shadow: 0 0 0 3px var(--ring);
        }

        .btn-ghost {
            background: transparent;
            color: var(--fg);
        }

        .btn-ghost:hover {
            background: var(--muted);
        }

        .icon-btn {
            height: 36px;
            width: 36px;
            padding: 0;
            display: inline-grid;
            place-items: center;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: transparent;
            cursor: pointer;
            transition: background 100ms ease, transform 100ms ease;
        }

        .icon-btn:hover {
            background: var(--muted);
            transform: translateY(-1px);
        }

        .icon-btn:active {
            transform: translateY(0);
        }

        .icon-btn:focus-visible {
            outline: 2px solid transparent;
            box-shadow: 0 0 0 3px var(--ring);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            height: 26px;
            padding: 0 10px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            border-radius: 999px;
            background: var(--badge-bg);
            color: var(--badge-fg);
            border: 1px solid var(--border);
        }

        .card {
            background: var(--card);
            color: var(--card-foreground);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 1px 2px var(--shadow);
        }

        .section {
            padding: 16px;
        }

        .section__header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: center;
            margin-bottom: 12px;
        }

        .section__title {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        /* Status chip */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--muted);
            color: var(--fg);
            font-size: 12px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: var(--success);
        }

        /* Fields */
        .config-grid {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr;
        }

        .field {
            display: grid;
            gap: 6px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--muted);
        }

        .label {
            font-size: 12px;
            color: var(--muted-foreground);
            letter-spacing: 0.2px;
        }

        .value {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 14px;
            font-weight: 600;
        }

        /* Lists */
        .list {
            display: grid;
            gap: 10px;
        }

        .empty {
            border: 1px dashed var(--border);
            border-radius: 10px;
            padding: 24px;
            text-align: center;
            color: var(--muted-foreground);
            font-style: italic;
            background: var(--muted);
        }

        .item {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            background: var(--card);
        }

        .item__head {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .item__title {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            height: 24px;
            padding: 0 10px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--muted);
            font-size: 12px;
        }

        .details {
            display: grid;
            gap: 10px;
        }

        @media (min-width: 640px) {
            .details {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        .kv {
            display: grid;
            gap: 4px;
        }

        .kv .k {
            font-size: 12px;
            color: var(--muted-foreground);
        }

        .kv .v {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-weight: 700;
        }

        /* Stats */
        .stats {
            display: grid;
            gap: 10px;
        }

        @media (min-width: 640px) {
            .stats {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }

        .stat {
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--card);
            padding: 16px;
            display: grid;
            gap: 6px;
        }

        .stat .k {
            font-size: 12px;
            color: var(--muted-foreground);
        }

        .stat .v {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 0.3px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        /* Icons (Lucide-like strokes) */
        .icon {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 1.75;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Minimal motion */
        @media (prefers-reduced-motion: reduce) {

            .btn,
            .icon-btn {
                transition: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header card">
            <div class="header__left">
                <i data-lucide="server" class="icon"></i>
                <div class="title">Recording Server</div>
                <div class="status" aria-live="polite" aria-atomic="true">
                    <span class="dot" id="status-dot"></span>
                    <span id="status-text">Checking…</span>
                </div>
                <!-- Server Port pill placed next to status and to the left of theme toggle -->
                <span class="pill" id="port-pill" title="Server Port">
                    <i data-lucide="hash" class="icon"></i>
                    <span id="port-text">Port 8080</span>
                </span>
            </div>

            <div class="toolbar">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme">
                    <i id="theme-icon" data-lucide="moon" class="icon"></i>
                </button>
            </div>
        </header>

        <!-- Configuration (Server Port removed from here) -->
        <section class="card section" aria-labelledby="config-title">
            <div class="section__header">
                <h2 id="config-title" class="section__title">Configuration</h2>
            </div>

            <div class="config-grid" role="list">
                <div class="field" role="listitem">
                    <div class="label">Download Directory</div>
                    <div id="downloadDir" class="value">./recordings</div>
                </div>
            </div>

            <div style="margin-top:12px;">
                <button id="change-dir-btn" class="btn" type="button">
                    <i data-lucide="folder-open" class="icon"></i>
                    Change Directory
                </button>
            </div>
        </section>

        <!-- Active Recordings -->
        <section class="card section" aria-labelledby="active-title">
            <div class="section__header">
                <h2 id="active-title" class="section__title">Active Recordings</h2>
                <span class="badge">
                    <i data-lucide="video" class="icon"></i>
                    <span id="active-count">0</span>
                </span>
            </div>

            <div id="recordings-list" class="list" role="list">
                <div class="empty">No active recordings</div>
            </div>
        </section>

        <!-- Stats -->
        <section class="card section" aria-labelledby="stats-title">
            <div class="section__header">
                <h2 id="stats-title" class="section__title">Statistics</h2>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="k">Total Sessions</div>
                    <div id="total-recordings" class="v">0</div>
                </div>
                <div class="stat">
                    <div class="k">Cumulative Size</div>
                    <div id="total-size" class="v">0 B</div>
                </div>
                <div class="stat">
                    <div class="k">Active Sessions</div>
                    <div id="active-sessions" class="v">0</div>
                </div>
                <div class="stat">
                    <div class="k">Server Uptime</div>
                    <div id="server-uptime" class="v">00:00:00</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:8080/api';

        // State
        const state = {
            activeRecordings: new Map(),
            totalRecordings: 0,
            totalSizeBytes: 0,
            serverStartTime: Date.now(),
            healthOK: false,
        };

        // Theme
        function initTheme() {
            const saved = localStorage.getItem('theme');
            const sysDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved || (sysDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            renderThemeIcon(theme);

            // Only auto-switch if user hasn't chosen
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    const newTheme = e.matches ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    renderThemeIcon(newTheme);
                }
            });

            document.getElementById('theme-toggle').addEventListener('click', () => {
                const current = document.documentElement.getAttribute('data-theme') || 'light';
                const next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                renderThemeIcon(next);
            });
        }
        function renderThemeIcon(theme) {
            const el = document.getElementById('theme-icon');
            const iconName = theme === 'dark' ? 'sun' : 'moon';
            el.setAttribute('data-lucide', iconName);
            lucide.createIcons();
        }

        // Health
        async function checkHealth() {
            const statusText = document.getElementById('status-text');
            const dot = document.getElementById('status-dot');
            try {
                const res = await fetch(`${API_BASE}/health`, { cache: 'no-store' });
                if (!res.ok) throw new Error('HTTP ' + res.status);
                const data = await res.json();
                const t = new Date(data.time || Date.now());
                statusText.textContent = `Server Running (${t.toLocaleTimeString()})`;
                state.healthOK = true;
                dot.style.opacity = '1';
            } catch (err) {
                state.healthOK = false;
                dot.style.opacity = '0.4';
                statusText.textContent = 'Server Unreachable';
                console.debug('Health check failed:', err?.message || err);
            }
        }

        // Port display
        function getPortFromApiBase() {
            try {
                const url = new URL(API_BASE);
                return url.port || (url.protocol === 'https:' ? '443' : '80');
            } catch {
                return '8080';
            }
        }
        function setPortDisplay(port) {
            const el = document.getElementById('port-text');
            if (el) el.textContent = `Port ${port}`;
        }

        // Server info (optional native hooks)
        async function loadServerInfo() {
            // Show a best-effort default immediately
            setPortDisplay(getPortFromApiBase());

            if (window.getServerStatus) {
                try {
                    const info = await window.getServerStatus();
                    if (info?.downloadDir) document.getElementById('downloadDir').textContent = info.downloadDir;
                    if (info?.port) setPortDisplay(info.port);
                } catch (e) {
                    console.debug('Failed to load server info:', e?.message || e);
                }
            }
        }

        // Directory selection (optional native hooks)
        async function handleDirectorySelection() {
            if (!window.selectDirectory) {
                alert('Directory selection is not available in this environment.');
                return;
            }
            try {
                const dir = await window.selectDirectory();
                if (!dir) return;
                const resp = await fetch(`${API_BASE}/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: dir })
                });
                if (resp.ok) {
                    document.getElementById('downloadDir').textContent = dir;
                    alert('Directory updated successfully.');
                } else {
                    alert('Failed to update directory.');
                }
            } catch (e) {
                alert('Error selecting directory: ' + (e?.message || e));
            }
        }

        // Formatters
        function formatDuration(ms) {
            const s = Math.floor(ms / 1000);
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const ss = s % 60;
            return [h, m, ss].map(v => String(v).padStart(2, '0')).join(':');
        }
        function formatFileSize(bytes) {
            if (!bytes) return '0 B';
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            const val = (bytes / Math.pow(1024, i)).toFixed(2);
            return `${val} ${units[i]}`;
        }

        // Rendering
        function renderActiveRecordings() {
            const container = document.getElementById('recordings-list');
            const activeCount = state.activeRecordings.size;

            document.getElementById('active-count').textContent = activeCount;
            document.getElementById('active-sessions').textContent = activeCount;

            if (activeCount === 0) {
                container.innerHTML = '<div class="empty">No active recordings</div>';
                return;
            }

            const now = Date.now();
            const items = [];
        state.activeRecordings.forEach((rec, tabId) => {
            const duration = now - rec.startTime;
            items.push(`
        <div class="item" role="listitem">
          <div class="item__head">
            <div class="item__title">
              <i data-lucide="video" class="icon"></i>
              <span>${escapeHtml(rec.name)}</span>
            </div>
            <span class="pill">
              <i data-lucide="monitor" class="icon"></i>
              Tab ${String(tabId)}
            </span>
          </div>
              <div class="details">
                <div class="kv">
                  <div class="k">Duration</div>
                  <div class="v">${formatDuration(duration)}</div>
                </div>
                <div class="kv">
                  <div class="k">File Size</div>
                  <div class="v">${formatFileSize(rec.size)}</div>
                </div>
                <div class="kv">
                  <div class="k">Started</div>
                  <div class="v">${new Date(rec.startTime).toLocaleTimeString()}</div>
                </div>
              </div>
            </div>
          `);
            });

            container.innerHTML = items.join('');
            lucide.createIcons();
        }

        function renderUptime() {
            const uptime = Date.now() - state.serverStartTime;
            document.getElementById('server-uptime').textContent = formatDuration(uptime);
        }

        function renderStats() {
            document.getElementById('total-recordings').textContent = String(state.totalRecordings);
            document.getElementById('total-size').textContent = formatFileSize(state.totalSizeBytes);
        }

        // Safe text
        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }

        // Demo/External API hooks to add/remove recordings from outside
        function addRecording(tabId, name) {
            if (!state.activeRecordings.has(tabId)) {
                state.activeRecordings.set(tabId, {
                    name: name || `Session ${tabId}`,
                    startTime: Date.now(),
                    size: 0
                });
                state.totalRecordings += 1;
            }
            // Simulate growth
            const rec = state.activeRecordings.get(tabId);
            const delta = Math.floor(Math.random() * 150_000) + 50_000;
            rec.size += delta;
            state.totalSizeBytes += delta;

            renderActiveRecordings();
            renderStats();
        }

        function removeRecording(tabId) {
            if (!state.activeRecordings.has(tabId)) return;
            state.activeRecordings.delete(tabId);
            renderActiveRecordings();
        }

        // Expose hooks
        window.addRecording = addRecording;
        window.removeRecording = removeRecording;

        // Events
        function initEvents() {
            document.getElementById('change-dir-btn').addEventListener('click', handleDirectorySelection);
        }

        // Init
        function init() {
            lucide.createIcons();
            initTheme();
            initEvents();
            checkHealth();
            loadServerInfo();
            renderStats();
            renderUptime();
            renderActiveRecordings();

            setInterval(checkHealth, 5000);
            setInterval(() => {
                if (state.activeRecordings.size > 0) renderActiveRecordings();
            }, 1000);
            setInterval(renderUptime, 1000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
